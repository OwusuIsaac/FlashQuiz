<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashQuiz â€“ Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>FlashQuiz</h1>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="progress.html">Progress</a>
      <a href="index.html">logout</a>
    </nav>
  </header>

  <main class="centered-container">
    <section class="form-box">
      <h2>Generate Your Flashcard Quiz</h2>
      <form action="quiz.html" method="GET">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" placeholder="e.g. Photosynthesis" required />

        <label for="context">Context (optional)</label>
        <textarea id="context" name="context" placeholder="What should the quiz focus on?"></textarea>

        <label for="difficulty">Difficulty</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="format">Question Format</label>
        <select id="format" name="format">
          <option value="mcq">Multiple Choice</option>
          <option value="short_answer">Short Answer</option>
        </select>

        <label for="numQuestions">Number of Questions</label>
        <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" value="5" />

        <button type="submit">Start Quiz</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FlashQuiz</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
