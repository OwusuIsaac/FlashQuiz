<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashQuiz â€“ Your Progress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>FlashQuiz</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main>
    <section class="quiz-container">
      <h2>Your Progress</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Topic</th>
            <th>Score</th>
            <th>Accuracy</th>
          </tr>
        </thead>
        <tbody id="progress-table-body">
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FlashQuiz</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tbody = document.getElementById("progress-table-body");
      const progressData = JSON.parse(localStorage.getItem("progress")) || [];

      if (progressData.length === 0) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 4;
        cell.textContent = "No progress yet. Take a quiz to get started!";
        row.appendChild(cell);
        tbody.appendChild(row);
        return;
      }

      progressData.forEach(entry => {
        const row = document.createElement("tr");

        const dateTd = document.createElement("td");
        dateTd.textContent = entry.date;

        const topicTd = document.createElement("td");
        topicTd.textContent = "Photosynthesis";

        const scoreTd = document.createElement("td");
        scoreTd.textContent = `${entry.score}/${entry.total}`;

        const accuracyTd = document.createElement("td");
        const accuracy = ((entry.score / entry.total) * 100).toFixed(1);
        accuracyTd.textContent = `${accuracy}%`;

        row.appendChild(dateTd);
        row.appendChild(topicTd);
        row.appendChild(scoreTd);
        row.appendChild(accuracyTd);

        tbody.appendChild(row);
      });
    });
  </script>

</body>
</html>
