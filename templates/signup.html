<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashQuiz â€“ Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

  <header>
    <h1>FlashQuiz</h1>
    <nav>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}" class="active">Sign Up</a>
    </nav>
  </header>

  <main class="centered-container">
    <section class="form-box">
      <h2>Create Your Account</h2>
      <form action="{{ url_for('signup') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button>
      </form>

      {% if error %}
      <p style="color: red; margin-top: 1rem; text-align: center;">{{ error }}</p>
      {% endif %}

      <p style="margin-top: 1rem; text-align: center;">
        Already have an account? <br/>
        <a href="{{ url_for('login') }}" style="color: #2a9d8f; font-weight: bold;">Login</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FlashQuiz</p>
  </footer>

</body>
</html>
