<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashQuiz â€“ Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>FlashQuiz</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="progress.html">Progress</a>
      <a href="signup.html">Sign Up</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <section class="quiz-container">
      <h2>Your Results</h2>
      <p id="score-summary">You scored 0 out of 0</p>

      <div id="missed-section">
        <h3>Questions You Missed:</h3>
        <ul id="missed-list"></ul>
      </div>

      <div class="quiz-controls">
        <button onclick="window.location.href='quiz.html'">Retry Quiz</button>
        <button onclick="window.location.href='index.html'">Go to Homepage</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FlashQuiz</p>
  </footer>

  <script>
    const score = sessionStorage.getItem('score') || 0;
    const total = sessionStorage.getItem('total') || 0;
    const missed = JSON.parse(sessionStorage.getItem('missed') || "[]");

    document.getElementById("score-summary").textContent =
      `You scored ${score} out of ${total}`;

    const missedList = document.getElementById("missed-list");
    if (missed.length > 0) {
      missed.forEach(card => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>Q:</strong> ${card.question}<br><strong>A:</strong> ${card.answer}`;
        missedList.appendChild(li);
      });
    } else {
      document.getElementById("missed-section").style.display = "none";
    }
  </script>
</body>
</html>
